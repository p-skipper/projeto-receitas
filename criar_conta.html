<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/login.css" />
    <title>criar conta</title>
  </head>

  <body>
    <!-- Logo da aplicação com link para a home -->
    <a href="index.html">
      <img src="logo-horizontal.png" class="logo" />
    </a>

    <main class="flex-col align-center">
      <!-- Seção principal para criação de nova conta -->
      <section class="container container-de-cima align-center flex-col">
        <h2>Criar uma nova conta</h2>

        <!-- Mensagem de confirmação que aparecerá quando a conta for criada com sucesso -->
        <div
          id="confirmationMessage"
          class="confirmationMessage mb20 text-center invisible"
        >
          <span>Conta criada com sucesso, já pode realizar o login.</span>
        </div>

        <!-- Formulário para inserir os dados para criação da conta -->
        <form id="loginForm" class="flex-col" autocomplete="off">
          <div class="mb20">
            <label class="mb5" for="email">E-mail</label>
            <input
              class="outline"
              type="email"
              id="email"
              placeholder="Informe o seu e-mail"
            />
            <!-- Espaço para exibição de erros relacionados ao e-mail -->
            <span class="error" id="errorEmail"></span>
          </div>

          <div>
            <label class="mb5" for="password">Senha</label>
            <input
              class="outline"
              type="password"
              id="password"
              placeholder="Informe a sua senha"
            />
            <!-- Espaço para exibição de erros relacionados à senha -->
            <span class="error" id="errorPassword"></span>
          </div>

          <div class="details mb30">
            <a href="login.html" class="esqueceuSenha">« Voltar para o login</a>
          </div>

          <button class="mb30" type="submit">Registrar</button>
        </form>
      </section>

      <div class="container container-de-baixo text-center flex-col">
        <span>Novo usuário? <a href="criar_conta.html">Criar Conta</a></span>
      </div>
    </main>
  </body>

  <script src="criar_conta.js"></script>
</html>
