<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="recipe_detail.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Detalhes da Receita</title>
</head>
<body>
    <header class="header">
        <div class="logo-container">
          <a href="index.html">
            <img src="logo-horizontal.png" class="logo" />
          </a>
        </div>
    </header>
  
    <!-- Contêiner de Detalhes da Receita -->
    <div class="recipe-detail-container">
        <img id="recipe-image" src="" alt="Imagem da Receita" class="recipe-image" />
        
        <h2 id="recipe-title" class="recipe-title"></h2>
        
        <div class="recipe-info">
            <div class="info-item">
                <i class="fas fa-clock"></i>
                <span id="recipe-time"></span> min
            </div>
            <div class="info-item">
                <i class="fas fa-tasks"></i>
                <span id="recipe-difficulty"></span>
            </div>
        </div>

        <p id="recipe-description" class="recipe-description"></p>

        <!-- Seção de Ingredientes -->
        <h3>Ingredientes</h3>
        <ul id="ingredients-list" class="ingredients-list"></ul>

        <!-- Seção de Passos de Preparo -->
        <h3>Modo de Preparo</h3>
        <ol id="steps-list" class="steps-list"></ol>
    </div>

    <script src="recipe_detail.js"></script>
</body>
</html>
